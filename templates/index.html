<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Word to PDF Converter</title>

<style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: #f4f6f8;
    display: flex;
    flex-direction: column;
    min-height: 100vh;
}

/* Header */
header {
    background: linear-gradient(90deg, #3a5bdc, #4f6df5);
    color: white;
    text-align: center;
    padding: 18px;
    font-size: 22px;
    font-weight: bold;
}

/* Container */
.container {
    flex: 1;
    display: flex;
    justify-content: center;
    align-items: center;
}

.box {
    background: white;
    padding: 35px;
    width: 450px;
    border-radius: 12px;
    box-shadow: 0 8px 30px rgba(0,0,0,0.1);
    text-align: center;
}

/* Drag Area */
.drop-area {
    border: 2px dashed #3a5bdc;
    border-radius: 10px;
    padding: 40px;
    margin-bottom: 20px;
    transition: 0.3s;
}

.drop-area.dragover {
    background-color: #e8edff;
}

/* Buttons */
.btn {
    background: linear-gradient(90deg, #3a5bdc, #4f6df5);
    color: white;
    border: none;
    padding: 12px 22px;
    border-radius: 30px;
    cursor: pointer;
    font-size: 15px;
    font-weight: bold;
    transition: 0.3s;
    margin: 8px 5px;
}

.btn:hover {
    transform: translateY(-2px);
    box-shadow: 0 5px 15px rgba(0,0,0,0.2);
}

.btn:disabled {
    opacity: 0.6;
    cursor: not-allowed;
}

.file-name {
    margin-top: 12px;
    font-size: 14px;
    color: #333;
}

input[type="file"] {
    display: none;
}

/* Spinner */
.spinner {
    display: none;
    margin-top: 20px;
}

.loader {
    border: 5px solid #f3f3f3;
    border-top: 5px solid #3a5bdc;
    border-radius: 50%;
    width: 40px;
    height: 40px;
    animation: spin 1s linear infinite;
    margin: auto;
}

@keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
}

/* Footer */
footer {
    background: linear-gradient(90deg, #3a5bdc, #4f6df5);
    color: white;
    text-align: center;
    padding: 12px;
    font-size: 14px;
}
</style>
</head>

<body>

<header>
    Word to PDF Converter
</header>

<div class="container">
    <div class="box">
        <h3>Upload Your Word File</h3>

        <form id="uploadForm" action="/convert" method="post" enctype="multipart/form-data">

            <div class="drop-area" id="dropArea">
                <p>Drag & Drop your .docx file here</p>
            </div>

            <button type="button" class="btn" onclick="document.getElementById('fileInput').click()">
                Choose File
            </button>

            <input type="file" name="file" id="fileInput" accept=".docx" required>

            <div class="file-name" id="fileName"></div>

            <br>

            <button type="submit" class="btn" id="convertBtn">
                Convert to PDF
            </button>

            <div class="spinner" id="spinner">
                <div class="loader"></div>
                <p>Converting... Please wait</p>
            </div>

        </form>
    </div>
</div>

<footer>
    Â© 2026 Farooq Shaik | Flask Word to PDF Converter
</footer>

<script>
const dropArea = document.getElementById("dropArea");
const fileInput = document.getElementById("fileInput");
const fileName = document.getElementById("fileName");
const form = document.getElementById("uploadForm");
const spinner = document.getElementById("spinner");
const convertBtn = document.getElementById("convertBtn");

// Show file name
fileInput.addEventListener("change", function() {
    if (fileInput.files.length > 0) {
        fileName.textContent = "Selected: " + fileInput.files[0].name;
    }
});

// Drag events
dropArea.addEventListener("dragover", function(e) {
    e.preventDefault();
    dropArea.classList.add("dragover");
});

dropArea.addEventListener("dragleave", function() {
    dropArea.classList.remove("dragover");
});

dropArea.addEventListener("drop", function(e) {
    e.preventDefault();
    dropArea.classList.remove("dragover");
    fileInput.files = e.dataTransfer.files;
    fileName.textContent = "Selected: " + e.dataTransfer.files[0].name;
});

// Show spinner on submit
form.addEventListener("submit", function() {
    spinner.style.display = "block";
    convertBtn.disabled = true;
});
</script>

</body>
</html>
