<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Word to PDF Converter</title>

<style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: #f4f6f8;
    display: flex;
    flex-direction: column;
    min-height: 100vh;
}

/* Header */
header {
    background: linear-gradient(90deg, #3a5bdc, #4f6df5);
    color: white;
    text-align: center;
    padding: 15px;
    font-size: 22px;
    font-weight: bold;
}

/* Container */
.container {
    flex: 1;
    display: flex;
    justify-content: center;
    align-items: center;
}

.box {
    background: white;
    padding: 30px;
    width: 420px;
    border-radius: 10px;
    box-shadow: 0 5px 20px rgba(0,0,0,0.1);
    text-align: center;
}

/* Drag Area */
.drop-area {
    border: 2px dashed #3a5bdc;
    border-radius: 8px;
    padding: 30px;
    margin-bottom: 20px;
    transition: 0.3s;
}

.drop-area.dragover {
    background-color: #e8edff;
}

/* Buttons */
.btn {
    background: #3a5bdc;
    color: white;
    border: none;
    padding: 10px 18px;
    border-radius: 5px;
    cursor: pointer;
    transition: 0.3s;
    display: inline-block;
}

.btn:hover {
    background: #2f4ecb;
}

.file-name {
    margin-top: 10px;
    font-size: 14px;
    color: #333;
}

/* Hide default input */
input[type="file"] {
    display: none;
}

/* Footer */
footer {
    background: linear-gradient(90deg, #3a5bdc, #4f6df5);
    color: white;
    text-align: center;
    padding: 12px;
    font-size: 14px;
}
</style>
</head>

<body>

<header>
    Word to PDF Converter
</header>

<div class="container">
    <div class="box">
        <h3>Upload Your Word File</h3>

        <form action="/convert" method="post" enctype="multipart/form-data">

            <div class="drop-area" id="dropArea">
                <p>Drag & Drop your .docx file here</p>
            </div>

            <!-- Choose Button -->
            <button type="button" class="btn" onclick="document.getElementById('fileInput').click()">
                Choose File
            </button>

            <input type="file" name="file" id="fileInput" accept=".docx" required>

            <div class="file-name" id="fileName"></div>

            <br><br>

            <button type="submit" class="btn">Convert to PDF</button>

        </form>
    </div>
</div>

<footer>
    Â© 2026 Farooq Shaik | Flask Word to PDF Converter
</footer>

<script>
const dropArea = document.getElementById("dropArea");
const fileInput = document.getElementById("fileInput");
const fileName = document.getElementById("fileName");

// Show file name when selected
fileInput.addEventListener("change", function() {
    if (fileInput.files.length > 0) {
        fileName.textContent = "Selected: " + fileInput.files[0].name;
    }
});

// Drag over
dropArea.addEventListener("dragover", function(e) {
    e.preventDefault();
    dropArea.classList.add("dragover");
});

// Drag leave
dropArea.addEventListener("dragleave", function() {
    dropArea.classList.remove("dragover");
});

// Drop
dropArea.addEventListener("drop", function(e) {
    e.preventDefault();
    dropArea.classList.remove("dragover");
    fileInput.files = e.dataTransfer.files;
    fileName.textContent = "Selected: " + e.dataTransfer.files[0].name;
});
</script>

</body>
</html>
